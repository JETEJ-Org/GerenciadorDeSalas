<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOM</title>

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="main-container">
        <div class="title">
            <img class="logo" src="assets/svg/logo-white.svg" alt="ROOM LOGO">
            <img id="theme-change" class="theme-change" src="assets/svg/lamp-light-on.svg" alt="mudar tema">
        </div>

        <div class="frame-main">
            <div class="secondary-illustration">
                <img id="illustration" src="assets/svg/welcome-slideshow/slide2-white.svg" alt="Ilustração" />
            </div>

            <div class="frame-secondary">

                <div class="loginPage">
                    <h2>Login</h2>
                    <div class="loginForm">
                        <p id="login-alert"></p>
                        <input id="login-input" type="Usuário" placeholder="Usuário" required />
                        <input type="password" placeholder="Senha" />
                        <fieldset>
                            <label class="checkbox-container">Lembrar-Me
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>

                            <a href="#">
                                <p>Esqueceu a senha?</p>
                            </a>
                        </fieldset>
                        <button id="login-btn" class="button">Entrar</button>
                        <p>Não tem uma conta? <a href="#">CADASTRE-SE</a></p>
                    </div>
                </div>

                <!-- <div class="registerPage hidden">
                    <button class="button back-btn" onclick="backToMain()">
                        <img src="" alt="Voltar" />
                    </button>
                    <h2></h2>
                    <div class="registerForm">
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
